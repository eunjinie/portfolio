<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이은진 | 백엔드 개발자 포트폴리오</title>
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="../resources/css/style2.css" type="text/css">

    <!-- favicon -->
    <link rel="icon" href="../resources/image/icon2.jpeg">

    <!-- 브라우저별 디폴트 css 없애는 리셋 css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" type="text/css">

    <!-- 차트 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/theus/chart.css/v1.0.0/dist/chart.css" />

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle&display=swap" rel="stylesheet">
</head>

<body>
    <div id="Skills" class="third-screen-header">

        <header class="second-Header wrapper">
            <div class="Header-module-contents">
                <div class="Header-module-contents-text">
                    <a href="main copy.html"><img class="backhome-img" src="../resources/image/Vector.png"
                            alt="backhome"></a>
                    <p class="page-title">은진의 포트폴리오</p>
                </div>
            </div>
            <div class="nav-menu">
                <nav>
                    <ul class="main-nav">
                        <li><a href="AboutMe.html">About Me</a></li>
                        <li><a href="Skills.html">Skills</a></li>
                        <li><a href="Projects.html">Projects</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="third-screen-contents">
            <div class="third-screen-flex">
                <div class="skill chart-class">
                    <div class="name-chart"></div>
                    <div class="chart-name">
                        <div class="skill-icon"></div>
                        <p class="chart-title">Skills</p>
                    </div>
                    <div class="third-content classchart">
                        <div class="division">
                            <span class="subjectprogress">JAVA</span>
                            <div class="charts__chart chart--p100 chart--default" style="width: 75%;"
                                data-percent="75%" >
                            </div>
                        </div>
                        <div class="division">
                            <span class="subjectprogress">ORACLE</span>
                            <div class="charts__chart chart--p80 chart--blue" style="width: 65%;" data-percent="65%">
                            </div>
                        </div>
                        <div class="division">
                            <span class="subjectprogress">HTML&CSS</span>
                            <div class="charts__chart chart--p60 chart--green" style="width: 50%;" data-percent="50%">
                            </div>
                        </div>
                        <div class="division">
                            <span class="subjectprogress">JavaScript</span>
                            <div class="charts__chart chart--p40 chart--red" style="width: 20%;" data-percent="20%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="third-screen-flex">
                <div class="lists">
                    <div class="lisence-list"></div>
                    <p class="lisence-title">lisence</p>
                </div>
                <div class="list-of-lisence">
                    <ul class="real-list">
                        <li>자격증 1</li>
                        <li>자격증 2</li>
                        <li>자격증 3</li>
                        <li>자격증 4</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

        </div>
    </footer>

</html>
